<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>ព័ត៌មាន ឧស្សាហកម្មឌីជីថល</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <img
          src="https://i.postimg.cc/g2YbSwBK/di3-copy.png"
          alt="Company Logo"
          class="logo"
        />
        <h1>ព័ត៌មាន ឧស្សាហកម្មឌីជីថល</h1>
        <button
          id="theme-toggle"
          class="theme-toggle-button"
          aria-label="Toggle dark mode"
        >
          <!-- Icon will be injected by JavaScript -->
        </button>
      </header>

      <main class="content">
        <!-- Navigation Buttons for Groups -->
        <nav class="group-nav">
          <button class="nav-button active" data-group="bot">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 8V4H8" />
              <rect x="4" y="12" width="16" height="8" rx="2" />
              <path d="M2 12h20" />
              <path d="M17.5 12V8a.5.5 0 0 0-.5-.5h-10a.5.5 0 0 0-.5.5v4" />
            </svg>
            <span>Telegram Bot</span>
          </button>
          <button class="nav-button" data-group="personal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span>ជំនួយការពិសេស</span>
          </button>
          <button class="nav-button" data-group="group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
            <span>Telegram Group</span>
          </button>
          <button class="nav-button" data-group="system">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="10" y1="14" x2="21" y2="3"></line>
              <path d="M21 3L11 3L11 14L21 3 Z"></path>
              <path d="M21 14l-4 4h-7a4 4 0 0 1-4-4V5a4 4 0 0 1 4-4h11"></path>
            </svg>
            <span>System</span>
          </button>
        </nav>

        <!-- Box to display links -->
        <div id="link-display-box" class="link-box">
          <!-- Links will be dynamically inserted here by JavaScript -->
        </div>
      </main>

      <footer class="app-footer">
        <a href="https://t.me/MMKDaro" target="_blank" rel="noopener noreferrer"
          >@MMKDARO</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
